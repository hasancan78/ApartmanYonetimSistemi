<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Apartman Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { margin-bottom: 2rem; }
        .card { margin-bottom: 1rem; }
        .btn { margin-right: 0.5rem; }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm p-3 mb-4">
        <a class="navbar-brand fw-bold" href="/">🏢 Apartman Yönetim</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/daireler">Daireler</a>
            <a class="nav-link" href="/aidatlar">Aidatlar</a>
            <a class="nav-link" href="/giderler">Giderler</a>
            <a class="nav-link" href="/rapor">Rapor</a>
            <!-- Çıkış Butonu -->
            <a class="nav-link text-danger fw-bold" href="{{ url_for('cikis') }}">Çıkış</a>
        </div>
    </nav>
    {% block content %}{% endblock %}
</div>

<script>
    const timeout = 300000; // 5 dakika = 300000 ms
    let timer;

    function resetTimer() {
        clearTimeout(timer);
        timer = setTimeout(() => {
            alert("5 dakikalık hareketsizlik nedeniyle oturumunuz kapatılıyor.");
            window.location.href = "{{ url_for('cikis') }}";
        }, timeout);
    }

    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.onscroll = resetTimer;
</script>
</body>
</html>
